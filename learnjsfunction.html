<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS function</title>
</head>
<body>
    <script>

         function Siti() {
            console.log('Hi!');
         }

         Siti();

         function SitiPlusOne(plusOne){
            console.log("Siti & " + plusOne);
         }

         SitiPlusOne("Rhesa");

         function SitiFamily(plusOne, firstChild, secondChild){
            console.log("Siti &" + plusOne + "&" + firstChild + "&" secondChild);

                
            
            }
            SitiFamily("Rhesa", "iren", "caramel");

    </script>
</body>
</html>
