<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn vueJS part 2</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <br>
        Name:{{name}}
        <br>
        Age:{{age}}
        <br>
        Products: (displayed using v-for)
        <ul>
            <li v-for="product in products">
                {{product}}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } =  Vue 

        createApp ({
            data() {
                return {
                    message: 'Hello Vue!',
                    name: 'siti tambunan',
                    age: '20',
                     products: ["Macbook Pro", "Mackbook Air", "Ipad Pro"]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
